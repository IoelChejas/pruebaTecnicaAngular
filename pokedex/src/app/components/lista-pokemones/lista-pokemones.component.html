<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de pokemones</span>
            <button class="btn btn-dark btn-lg align-right" style="float: right"
                routerLink="/crear-pokemon">Agregar</button>
            <h5 style="margin-top: 30px; text-align: center;" *ngIf="pokemones.length==0">No hay datos para mostrar</h5>
            <table *ngIf="pokemones.length > 0" class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Tipos</th>
                        <th>Nombre</th>
                        <th>Nivel</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pokemon of pokemones">
                        <td>
                    <tr>
                        <td *ngFor="let t of pokemon.tipo"><span class="badge bg-info" style="margin-right: 10px;">{{ t
                                }}</span></td>
                    </tr>
                    </td>
                    <td>{{ pokemon.nombre }}</td>
                    <td>{{ pokemon.nivel }}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info" style="margin-right: 10px;"
                            [routerLink]="['/editar-pokemon', pokemon.id]"></i>
                        <i (click)="eliminarPokemon(pokemon.id)" class="fas fa-trash fa-lg text-danger"></i>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
