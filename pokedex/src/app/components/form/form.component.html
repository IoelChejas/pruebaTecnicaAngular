<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3 *ngIf="action==='registrarse'">Registrarse</h3>
          <h3 *ngIf="action==='login'">Iniciar sesion</h3>
          <hr>
          <div class="mb-3 row">
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10">
              <input type="password" class="form-control" [(ngModel)]="pass" placeholder="Contrasenia">
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex" *ngIf="action==='login'">
            <button class="btn btn-primary" (click)="loginWithGoogle()">Login with Google</button>
            <button class="btn btn-primary" (click)="customLogin()">Login with Email</button>
            <button class="btn btn-success" [routerLink]="['/registrarse']">Registrarse</button>
          </div>
          <div class="d-grid gap-2 d-md-flex" *ngIf="action==='registrarse'">
            <button *ngIf="action==='registrarse'" class="btn btn-primary" (click)="register()">Registrarse</button>
            <button class="btn btn-success" [routerLink]="['/login']">Iniciar sesion</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
